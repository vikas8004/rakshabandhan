<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Countdown</title>
</head>

<body>
    <div id="header">
        <h1>RakshaBandhan Coming Soon.....</h1>
        <p>21 August 2023</p>
    </div>
    <div id="counter">
        <div id="day">00</div>
        <div id="hour">00</div>
        <div id="minute">00</div>
        <div id="second">00</div>
    </div>
    <div class="info">
        <div id="d">Days</div>
        <div id="h">Hours</div>
        <div id="m">Mins</div>
        <div id="s">Secs</div>
    </div>
    <div id="gif">

    </div>
    <script src="index.js"></script>
</body>

</html>
